Khi sử dụng một phần hoặc toàn bộ mã nguồn, bạn phải ghi rõ nguồn gốc như sau:
"Mã nguồn bởi Trantamming, từ https://github.com/Trantamming/TamEconApp"

4. MIỄN TRỪ TRÁCH NHIỆM  
Phần mềm được cung cấp “nguyên trạng” (“as-is”), không có bất kỳ bảo hành nào. Tác giả không chịu trách nhiệm cho bất kỳ thiệt hại nào do việc sử dụng phần mềm gây ra.

