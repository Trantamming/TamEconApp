Bằng việc sử dụng mã nguồn này, bạn đồng ý với các điều khoản sau:

1. SỬ DỤNG PHI THƯƠNG MẠI  
Phần mềm này chỉ được sử dụng cho mục đích cá nhân hoặc học thuật. Mọi hình thức sử dụng vì mục đích thương mại đều bị nghiêm cấm.

2. KHÔNG ĐƯỢC CHỈNH SỬA MÃ NGUỒN  
Bạn không được phép chỉnh sửa, thay đổi, hoặc phân phối phiên bản chỉnh sửa của mã nguồn. Mã nguồn phải được giữ nguyên như khi phát hành.

